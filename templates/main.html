<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Analyzer System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1 class="title-center">AI-Driven Student Profile Analyzer</h1>
        <form id="profileAnalyzerForm">
            <label for="exam_selection">Exam Type: 
                <select id="exam_selection" required>
                    <option value="" disabled selected>Select your exam type</option>
                    <option value="TS EAMCET">TS EAMCET</option>
                    <option value="JEE Mains">JEE Mains</option>
                    <option value="JEE Advanced">JEE Advanced</option>
                </select>
            </label><br>

            <label for="rank_input">Rank/Percentile: 
                <input type="number" id="rank_input" placeholder="Enter your rank/percentile" required>
            </label><br>

            <label for="category_selection">Category: 
                <select id="category_selection" required>
                    <option value="" disabled selected>Select your category</option>
                    <option value="OC">OC</option>
                    <option value="BC-A">BC-A</option>
                    <option value="BC-B">BC-B</option>
                    <option value="BC-C">BC-C</option>
                    <option value="BC-D">BC-D</option>
                    <option value="BC-E">BC-E</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </label><br>

            <label for="gender_selection">Gender: 
                <select id="gender_selection" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Boy">Boy</option>
                    <option value="Girl">Girl</option>
                </select>
            </label><br>

            <label for="course_preference">Preferred Course: 
                <select id="course_preference" required>
                    <option value="" disabled selected>Select your preferred course</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIV">Civil</option>
                    <option value="MEC">Mechanical</option>
                    <option value="CHE">Chemical</option>
                    <option value="CSM">CSM</option>
                </select>
            </label><br>

            <button type="button" class="analyze-btn" onclick="analyzeProfile()">Analyze Profile</button>
        </form>
        <p id="analysis_result" class="result-display"></p>
    </div>
    <style>
        .college-box {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: #f9fff9;
            box-shadow: 0 2px 8px rgba(76,175,80,0.08);
        }
        .college-box strong {
            color: #388e3c;
        }
    </style>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
